<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
    <style>
        body{
            background-color: rgba(1, 123, 153, 0.644);
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            text-align: center;
            size: 2em;
        }
        form{
            display: flex;
            flex-direction: column;
            margin: 100px auto 10px;
            background-color: tomato;
            padding: 16px;
            width: 300px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <h1>Preencha o formulario</h1>
    <div id="informacoes">
        <form action="" autocomplete="on" method="get" id="formulario">
            <p>
                <label for="iname">Nome:</label><br>
                <input type="text" name="nome" id="iname" placeholder="Nome Completo" required size="30">
            </p>
            <p>
                <label for="sexo">Sexo</label ><br>
                <input type="radio" name="sexo" id="idmasc" required><label for="idmasc">Masculino</label>
                <input type="radio" name="sexo" id="idfem"><label for="idfem">Feminino</label>
            </p>
            <p>
                <label for="idadade">Ano de nascensa:</label>
                <input type="number" name="ida" id="idade" max="1900" max="2020" required oninput="iida()">
            </p>
            <p>
                <output id="resultado">0</output>
            </p>
            <p>
                Qual seu tipo de musica? <br>
                <input type="checkbox" name="forro" id="idfor"><label for="idfor">forro</label><br>
                <input type="checkbox" name="phonk" id="idphonk"><label for="idphonk">phonk </label><br>
                <input type="checkbox" name="rock" id="idrock"><label for="idrock">Rock</label>
            </p>
            <p>
                <label for="igmail">Gmail:</label><br>
                <input type="email" name="email" id="email" placeholder="Usuario@gmail.com" size="30" required autocomplete="email">
            </p>
            <p>
                <label for="isenha">Senha:</label><br>
                <input type="password" name="senha" id="isenha" required autocomplete="current-password" placeholder="Minimo 8 digitos">
            </p>
            <p>
                <input type="submit" value="Enviar" id="senha">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </div>
    <script>
        let enviar =document.getElementById('senha')
        senha.addEventListener('click',clicar)
function clicar(){
    let fm = document.getElementById('formulario')
    let senha = document.getElementById('isenha')
    let esc = document.getElementById('informacoes')
    senha = Number(senha.value)
    if(senha == 23232323){
        fm.action = 'flex.box.html'
    }else{
        alert(`senha ${senha} esta errada`)
    }

}
    </script>
</body>
</html>
